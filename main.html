<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <h1 class="title">Vinoteca</h1>
            <input type="text" id="message">
            <div id="chat-history"></div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return; // No enviar mensajes vacíos

            // Agregar el mensaje del usuario al historial
            const chatHistory = document.getElementById("chat-history");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = `Tú: ${message}`;
            chatHistory.appendChild(userMessage);

            // Enviar el mensaje al servidor
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: message
                })
            });

            const data = await response.json();

            // Agregar la respuesta del servidor al historial
            const botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.textContent = `Asistente: ${data.response}`;
            chatHistory.appendChild(botMessage);

            // Limpiar el campo de entrada
            document.getElementById("message").value = "";

            // Desplazar el historial hacia abajo
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        document.getElementById("message").addEventListener("keypress", async (event) => {
            if (event.key === "Enter") {
                event.preventDefault(); // Evitar el comportamiento predeterminado de "Enter"
                await sendMessage();
            }
        });
    </script>

    <style>
        /* Centra todo el contenedor en la página */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
        }

        /* Envuelve el título y el chatbot */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre el título y el chatbot */
        }

        /* Estilo del título */
        .title {
            font-size: 2rem;
            color: #ffffff;
            margin: 0;
        }

        /* Estilo del historial de chat */
        #chat-history {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            background-color: #e0e0e0; /* Fondo gris */
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espacio entre los mensajes */
        }

        /* Estilo de los mensajes del usuario */
        .user-message {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: flex-end;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Estilo de los mensajes del bot */
        .bot-message {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: flex-start;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</body>
</html>
