<html>
<body>
<h1>Chat</h1>
<input type="text" id="inputMessage" placeholder="Escribe tu mensaje">
<button onclick="sendMessage()">Enviar</button>
<p id="response"></p> <!-- Aquí se muestra la respuesta del asistente -->

<script>
     // Establecer la conexión WebSocket con el servidor FastAPI
    const socket = new WebSocket("ws://127.0.0.1:8000/chat");

    // Cuando recibimos un mensaje desde el servidor
    socket.onmessage = function(event) {
        // Mostrar la respuesta del modelo (Ollama) en el <p> con id="response"
        document.getElementById("response").innerText = "Asistente: " + event.data;
    };

    // Función que envía el mensaje escrito en el input
    function sendMessage() {
        const message = document.getElementById("inputMessage").value;
        socket.send(message); // Enviar mensaje al servidor WebSocket
        document.getElementById("inputMessage").value = ''; // Limpiar el input
    }
</script>
</body>
</html>
