<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <h1 class="title">Enotek Vinos</h1>
            <div id="chat-history">
                <div id="messages"></div>
                <input type="text" id="message" placeholder="Escribe tu mensaje">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return; // No enviar mensajes vacíos

            // Agregar el mensaje del usuario al historial
            const messagesDiv = document.getElementById("messages");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.textContent = "Usuario: " + message;
            messagesDiv.appendChild(userMessageDiv);

            // Enviar el mensaje al servidor
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: message })
            });

            const data = await response.json();

            // Agregar la respuesta del servidor al historial
            const botMessageDiv = document.createElement("div");
            botMessageDiv.textContent = "Bot: " + data.response;
            messagesDiv.appendChild(botMessageDiv);

            // Limpiar el campo de entrada
            document.getElementById("message").value = "";
        }

        document.getElementById("message").addEventListener("keypress", async (event) => {
            if (event.key === "Enter") {
                await sendMessage();
            }
        });
    </script>

    <style>
        /* Centra todo el contenedor en la página */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Envuelve el título y el chatbot */
        .content-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        /* Estilo del título */
        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo del historial de chat */
        #chat-history {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Contenedor de mensajes */
        #messages {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</body>
</html>
