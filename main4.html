<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Enotek Vinos</title>
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <h1 class="title">Enotek Vinos</h1>
            
            <!-- Historial del chat -->
            <div id="chat-history">
                <div id="messages"></div>
                <input type="text" id="message" placeholder="Escribe tu mensaje">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Enviar mensaje al servidor y mostrar la respuesta
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return; // No enviar mensajes vacíos

            // Agregar el mensaje del usuario al historial
            const messages = document.getElementById("messages");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = `Tú: ${message}`;
            messages.appendChild(userMessage);

            // Enviar el mensaje al servidor
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: message
                })
            });

            const data = await response.json();

            // Agregar la respuesta del servidor al historial
            const botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.textContent = `Asistente: ${data.response}`;
            messages.appendChild(botMessage);

            // Limpiar el campo de entrada
            document.getElementById("message").value = "";

            // Desplazar el historial hacia abajo
            messages.scrollTop = messages.scrollHeight;
        }

        // Permitir enviar mensajes con la tecla Enter
        document.getElementById("message").addEventListener("keypress", async (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                await sendMessage();
            }
        });
    </script>

    <style>
        /* Centra todo el contenedor en la página */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        /* Envuelve el título y las funcionalidades */
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Estilo del título */
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Historial de chat */
        #chat-history {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Estilo de mensajes */
        .user-message {
            text-align: right;
            background-color: #cce5ff;
            color: #004085;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            align-self: flex-end;
        }

        .bot-message {
            text-align: left;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            align-self: flex-start;
        }

        /* Estilo del campo de entrada */
        #message {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        /* Botón enviar */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
